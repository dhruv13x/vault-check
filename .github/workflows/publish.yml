name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*"  # Example: v1.2.3

permissions:
  contents: read
  id-token: write  # Required for PyPI OIDC

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi  # Must match GitHub environment name

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install build & dev tools
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev,aws,security,db]"
          pip install build

      - name: ğŸ§ª Run tests & generate coverage
        run: pytest --cov=src --cov-report=xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          verbose: true

      - name: âš™ï¸ Build distribution
        run: python -m build

      - name: ğŸ” Verify dist files
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (OIDC Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false